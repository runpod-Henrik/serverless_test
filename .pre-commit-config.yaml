# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Pylint for additional code quality checks (catches variable shadowing, etc.)
  - repo: https://github.com/pycqa/pylint
    rev: v4.0.4
    hooks:
      - id: pylint
        args:
          - --disable=C0114,C0115,C0116,R0913,R0914  # Disable docstring and complexity warnings
          - --fail-under=8.0  # Minimum score to pass
          - --max-line-length=120
        additional_dependencies: [anthropic, pytest, modal]

  # GitHub Actions workflow validation
  # Note: Reports style warnings but doesn't fail on them
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.10
    hooks:
      - id: actionlint
        name: Validate GitHub Actions workflows
        description: Lint GitHub Actions workflow files with actionlint
        verbose: true
        # Allow to pass even with style warnings (SC2129, SC2126)
        args: [-ignore, 'SC2129:.*', -ignore, 'SC2126:.*']

  # Python type checking (recommended, catches type-related bugs)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-error-summary]
        additional_dependencies: [types-requests, types-PyYAML, anthropic]
        files: ^scripts/
        exclude: ^tests/
        # Note: Can be slow on first run

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending

  # Security checks
  - repo: https://github.com/pycqa/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -lll]  # Only report high severity
        additional_dependencies: ["bandit[toml]"]
